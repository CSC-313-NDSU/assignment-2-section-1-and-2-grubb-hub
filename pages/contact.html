<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Paige's Website - Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html">Paige Gruber</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item mx-3">
              <a class="nav-link" href="index.html">HOME</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="aboutMe.html">ABOUT ME</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="portfolio.html">PORTFOLIO</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="contact.html">CONTACT</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-5">
      <header class="text-center mb-4">
        <h1>CONTACT ME</h1>
        <p class="centered-rect" style="text-align: center">
          fill out the form below and i will get back to you as soon as possible
        </p>
      </header>

      <section>
        <!-- Success Alert (hidden initially) -->
        <div
          class="alert alert-success alert-dismissible fade show"
          role="alert"
          id="successAlert"
          style="display: none"
        >
          Your message was sent successfully!
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
          ></button>
        </div>

        <form class="needs-validation" novalidate>
          <!-- Name -->
          <div class="mb-3">
            <label for="nameInput" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="nameInput"
              placeholder="Enter your name"
              required
            />
            <div class="invalid-feedback">Please enter your name.</div>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="emailInput" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="emailInput"
              placeholder="Enter your email"
              required
            />
            <div class="invalid-feedback">
              Please enter a valid email address.
            </div>
          </div>

          <!-- Message -->
          <div class="mb-3">
            <label for="messageInput" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="messageInput"
              rows="4"
              placeholder="Write your message here"
              required
            ></textarea>
            <div class="invalid-feedback">Please enter a message.</div>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </section>
    </main>

    <footer class="text-center py-3">&copy; 2026 Paige Gruber</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Bootstrap form validation + success alert
      (() => {
        "use strict";
        const forms = document.querySelectorAll(".needs-validation");

        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              event.preventDefault();
              event.stopPropagation();

              if (form.checkValidity()) {
                // Show success alert
                const alert = document.getElementById("successAlert");
                alert.style.display = "block";

                // Reset form
                form.reset();

                // Remove validation styling
                form.classList.remove("was-validated");

                // Optionally, hide the alert after 5 seconds
                setTimeout(() => {
                  alert.style.display = "none";
                }, 5000);
              } else {
                // Mark inputs as validated to show errors if needed
                form.classList.add("was-validated");
              }
            },
            false,
          );
        });
      })();
    </script>
  </body>
</html>
